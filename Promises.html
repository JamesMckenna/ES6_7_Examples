<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rosario:300,700&display=swap" />
    <title>ES 6 Promises</title>
</head>
<body>

    <h2>ES 6 Promises</h2>
    <p>See the Dev Tools Console</p>

    <div>
        <button id="practiceFunctionGood" type="button">Practice Function Response</button>
        <button id="practiceFunctionBad" type="button">Practice Function Reject</button>
    </div>
    <br /><hr /><br />
    <div>
        <button id="callMyFunctionGood" type="button">Simple MyFunction Response</button>
        <button id="callMyFunctionBad" type="button">Simple MyFunction Reject</button>
    </div>
    <br /><hr /><br />
    <div>
        <button id="runInSequence" type="button">Run In Sequence</button>
    </div>
    <br /><hr /><br />
    <div>
        <button id="runParallel" type="button">Run Promise Chain In Parallel</button>
    </div>
    <script type="module" src="js/promise.js"></script>
</body>
</html>
